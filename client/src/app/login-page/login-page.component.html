<!--<div class="login_page">-->
    <img ngSrc="./assets/images/kc.webp" alt="image" class="login_page_image" fill="">
    <div class="form_container">

      <!--Change-password-form-->

      <div class="container-reset-password" *ngIf="isAdmin">
        <h2>Задайте пароль для </h2>
        <h2>"admin"</h2>
        <form [formGroup]="formPassword" (ngSubmit)="onSubmit()">
          <div class="input-block">
            <div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="reset-password" type="password" formControlName="password" (click)="formPassword.get('checkPassword').touched ? checkPassword() : ''">
                  <label class="active" for="reset-password">Новый пароль*</label>
                </div>
              </div>
              <span *ngIf="formPassword.get('password').hasError('required') && formPassword.get('password').touched"
              >*Придумайте пароль
                    </span>
              <span *ngIf="formPassword.get('password').hasError('min') && formPassword.get('password').touched">
                *Не менее 6 символов
              </span>
            </div>

            <div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="reset-password2" type="password" formControlName="checkPassword" (blur)="checkPassword()">
                  <label class="active" for="reset-password2">Подтверждение пароля*</label>
                </div>
              </div>
              <span *ngIf="formPassword.get('checkPassword').hasError('required') && formPassword.get('checkPassword').touched"
              >*Подтвердите пароль
                    </span>
            </div>

              <button
                type="submit"
                class="btn" extended="" mat-fab
                [disabled]="isAdmin && !isTruePassword"
              >
                Сохранить
              </button>
            <a (click)="openLoginPage()">Войти с другой учетной записью</a>
          </div>
        </form>
      </div>

      <!--Change-password-form-->

        <div class="login_form" *ngIf="!isAdmin">
            <div class="logo">
                <img src="./assets/images/logo2.png" alt="logo">
            </div>

            <form
                    [formGroup]="form"
                    (ngSubmit)="onSubmit()"
            >
                <h2>HOTEL MANAGEMENT</h2>

                <div class="input-block">

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="login" type="text" formControlName="login">
                            <label class="active" for="login">Логин</label>
                        </div>
                    </div>
                    <span *ngIf="form.get('login').hasError('required') && form.get('login').touched"
                    >*Введите логин
                    </span>

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="password" type="password" formControlName="password">
                            <label class="active" for="password">Пароль</label>
                        </div>
                    </div>
                    <span *ngIf="form.get('password').hasError('required') && form.get('password').touched"
                    >*Введите пароль
                    </span>

                    <button
                            class="btn" extended="" mat-fab
                            type="submit">
                        Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
<!--</div>-->
